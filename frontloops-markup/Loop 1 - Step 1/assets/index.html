<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <section class="pricing">
    <div class="card">
      <img  class="card__image" src="./img/device.svg" alt="">
      <h3 class="card__heading">Mobile</h3>
      <p class="card__description">
        Get notifications about new releases in our mobile app.
      </p>
      <p class="card__pricing">
        <span>$</span>
        <span>10</span>
        <span>/ month</span>
      </p>
    </div>

    <div class="card">
      <img  class="card__image" src="./img/laptop.svg" alt="">
      <h3 class="card__heading">Desktop</h3>
      <p class="card__description">
        Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.
      </p>
      <p class="card__pricing">
        <span>$</span>
        <span>15</span>
        <span>/ month</span>
      </p>
    </div>

    <div class="card">
      <img  class="card__image" src="./img/monitor.svg" alt="">
      <h3 class="card__heading">TV</h3>
      <p class="card__description">
        Watch your favorite series at home on large screens with our TV application.
      </p>
      <p class="card__pricing">
        <span>$</span>
        <span>20</span>
        <span>/ month</span>
      </p>
    </div>
  </section>
</body>
</html>
