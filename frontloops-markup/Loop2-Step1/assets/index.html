<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <div class="body">
  
  <header class="header">
    <a href="#main" class="skip-link">
      Go to main content
    </a>
    <h1 class="visuallyHidden">Washing machine timers</h1>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item">
            <a href="#synthetic" class="header__link header__link--current">
              Synthetic
            </a>
          </li>
        <li class="header__item">
          <a href="#" class="header__link">
            Wool
          </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">
            Denim
          </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">
            Silk
          </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">
            Line
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  <main id="main" class="main">
    <section id="synthetic" class="timer">
      <div class="timer__description">
        <h2 class="timer__heading">
          Synthetic
        </h2>
        <p class="timer__text">
          Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve washing results.
        </p>
      </div>

      <div class="timer__content">
        <button class="timer__nav-button timer__nav-button--left">
          <span class="visuallyHidden">
            Check past material
          </span>
        </button>
    
        <button class="timer__nav-button timer__nav-button--right">
          <span class="visuallyHidden">
            Check next material
          </span>
        </button>
        
        <div class="timer__info">
          <ul class="timer__list">
            <li class="timer__item">
              <span class="timer__property">
                Timer
              </span>
              <span class="timer__value">
                45 min
              </span>
            </li>
      
            <li class="timer__item">
              <span class="timer__property">
                Temperature
              </span>
              <span class="timer__value">
                Cold
              </span>
            </li>
      
            <li class="timer__item">
              <span class="timer__property">
                Load
              </span>
              <span class="timer__value">
                Medium
              </span>
            </li>
          </ul>
      
          <button class="timer__button">
            Start
          </button>
        </div>
      </div>
    </section>

  </main>

    
  </div>
</body>
</html>
