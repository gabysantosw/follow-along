<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <div class="receipt">
    <div class="receipt__top">
      <div class="receipt__from">
        <h3 class="receipt__heading">from</h3>
        <p class="receipt__letters">
          FRA
        </p>

        <p class="receipt__heading receipt__heading--main">
          Frankfurt
        </p>
      </div>

      <div class="receipt__to">
        <h3 class="receipt__heading">to</h3>
        <p class="receipt__letters">
          AMS
        </p>

        <p class="receipt__heading receipt__heading--main">
          Amsterdam
        </p>
      </div>
    </div>

    <div class="receipt__middle">
      <div class="receipt__group">
        <h3 class="receipt__heading">flight</h3>

        <p class="receipt__data">815</p>
      </div>

      <div class="receipt__group">
        <h3 class="receipt__heading">gate</h3>

        <p class="receipt__data">23G</p>
      </div>

      <div class="receipt__group">
        <h3 class="receipt__heading">seat</h3>

        <p class="receipt__data">10F</p>
      </div>
    </div>

    <div class="receipt__bottom">
      <div class="receipt__group">
        <h3 class="receipt__heading">passenger</h3>

        <p class="receipt__data">robert de niro</p>
      </div>
      <div class="receipt__group">
        <h3 class="receipt__heading">class</h3>

        <p class="receipt__data">business</p>
      </div>
      <div class="receipt__group">
        <h3 class="receipt__heading">departure</h3>

        <p class="receipt__data">3:45am, Dec 15</p>
      </div>
    </div>
    
    <img src="./img/qr.svg" alt="QR flight identifier." class="receipt__qr">
  </div>
</body>
</html>
