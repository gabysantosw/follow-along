<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/71030c71f1.js"></script>
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DevConnector
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="posts.html">Posts</a></li>
      <li><a href="dashboard.html">
        <i class="fas fa-user"></i>
        <span class="hide-sm">Dashboard</span>
      </a></li>
      <li><a href="login.html">
        <i class="fas fa-sign-out-alt"></i>
        <span class="hide-sm">Logout</span>
      </a></li>
    </ul>
  </nav>

  <section class="container">
    <h1 class="large text-primary">
      Dashboard
    </h1>
    <p class="lead">
      <i class="fas fa-user"></i>
      Welcome, John Doe
    </p>
    <div class="dash-buttons">
      <a href="create-profile.html" class="btn">
        <i class="fas fa-user-circle text-primary"></i>
        Edit profile
      </a>
      <a href="" class="btn">
        <i class="fab fa-black-tie text-primary"></i>
        Add experience
      </a>
      <a href="" class="btn">
        <i class="fas fa-graduation-cap text-primary"></i>
        Add education
      </a>
    </div>

    <h2 class="my-2">
      Experience credentials 
    </h2>
    <table class="table">
      <thead>
        <tr>
          <th>Company</th>
          <th class="hide-sm">Title</th>
          <th class="hide-sm">Years</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Microsoft</td>
          <td class="hide-sm">Senior developer</td>
          <td class="hide-sm">2011 - current</td>
          <td>
            <button class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="my-2">
      <button class="btn btn-danger">
        <i class="fas fa-user-minus"></i>
        Delete my account
      </button>
    </div>
  </section>
</body>
</html>
