<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="starter-files/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: hsl(228, 45%, 80%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 94%); }
  </style>
</head>
<body class="body">

  <header class="header">
    <img src="starter-files/images/logo.svg" alt="" class="logo">
  </header>

  <main class="main">
    <div class="main__image-zone zone">
      <img class="image" src="starter-files/images/illustration-mockups.svg" alt="">
    </div>
    <div class="main__content-zone zone">
      <h1 class="title t-heading">
        Build The Community Your Fans Will Love
      </h1>
      <p class="description t-body">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button t-button">
        Register
      </button>
    </div>
  </main>

  <footer class="footer">
    <ul class="socials">
      <li class="social">
        <a class="social__link" href="">
          <img class="social__icon" src="assets/facebook-f-brands.svg" alt="">
        </a>
      </li>
      <li class="social">
        <a class="social__link" href="">
          <img class="social__icon" src="assets/twitter-brands.svg" alt="">
        </a>
      </li>
      <li class="social">
        <a class="social__link" href="">
          <img class="social__icon" src="assets/instagram-brands.svg" alt="">
        </a>
      </li>
    </ul>
    <p class="attribution">
      Social Media Icons by <a  href="">Font Awesome</a>
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gabysantosw/practice/tree/master/frontend-mentor-ch1">Gabriela Santos</a>.
    </p>
  </footer>
</body>
</html>
