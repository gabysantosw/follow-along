<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Travely: Real-time itineraries powered by location AI.">
  <title>Travely</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <main>
    <header>
      <nav>
        <img src="./assets/logo.svg" alt="" class="logo">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Docs</a>
          <!-- button__medium -->
          <button href="#" class="button__med">Login</button>
        </div>
      </nav>
    </header>

    <section class="info">
      <h1 class="hero__font">Real-time itineraries powered by location AI.</h1>
      <div class="icons">
        <div class="icon">
          <img src="./assets/location-icon.svg" alt="">
          <div class="icon__info">
            <p class="icon__top">Popular</p>
            <p class="icon__bottom">Cities</p>
          </div>
        </div>

        <div class="icon">
          <img src="./assets/person-icon.svg" alt="">
          <div class="icon__info">
            <p class="icon__top">Local</p>
            <p class="icon__bottom">Insights</p>
          </div>
        </div>

        <div class="icon">
          <img src="./assets/guide-icon.svg" alt="">
          <div class="icon__info">
            <p class="icon__top">Amazing</p>
            <p class="icon__bottom">Guides</p>
          </div>
        </div>
      </div> <!-- end of .icons -->
    </section>

    <section class="features">
      <div class="feature">
        <img src="./assets/article-1.jpg" alt="">
        <div class="feature__info">
          <p class="feature__top">Hundreds of guides</p>
          <p class="feature__bottom">New high quality guides added each week.</p>
        </div>
      </div> <!-- end of .feature -->

      <div class="feature">
        <img src="./assets/article-2.jpg" alt="">
        <div class="feature__info">
          <p class="feature__top">vetted local experts</p>
          <p class="feature__bottom">The largest network of local guides worldwide.</p>
        </div>
      </div> <!-- end of .feature -->

      <div class="feature">
        <div class="feature__info">
          <p class="feature__cta">Learn More &rarr;</p>
        </div>
      </div> <!-- end of .feature -->
    </section>
  </main>
</body>
</html>
