<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <section class="signup">
    <div class="signup__content">
      <h2 class="signup__heading">Become a member</h2>
      <p class="signup__text">
        Use social networks to join us instantly. <br>
        You won't spend any time confirming those boring emails.
      </p>
      <button class="signup__button">
        <img src="./img/googleplus.svg" alt="" class="signup__button-icon">
        <span class="signup__cta-text">
          Sign up with Google+
        </span>
      </button>

      <button class="signup__button">
        <img src="./img/facebook.svg" alt="" class="signup__button-icon">
        <span class="signup__cta-text">
          Sign up with Facebook
        </span>
      </button>

      <button class="signup__button">
        <img src="./img/twitter.svg" alt="" class="signup__button-icon">
        <span class="signup__cta-text">
          Sign up with Twitter
        </span>
      </button>

      <div class="signup__bottom">
        <p class="signup__text signup__text--accent">You can still sign up with your email address.</p>
        <a href="#" class="signup__cta-text">Sign up with email</a>
      </div>
    </div>

    <div class="signup__image"></div>
  </section>
</body>
</html>
