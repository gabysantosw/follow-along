<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <section class="chat">
    <div class="chat__header">
      <div class="chat__status"></div>
      <h6 class="chat__name">Mark Zuckerberg</h6>
      <img src="./img/close.svg" alt="Close chat." class="chat__close">
    </div>

    <div class="chat__content">
      <div class="chat__separator">today</div>

      <p class="chat__message chat__message--received">
        <span class="chat__message-time chat__message-time--received">10:53</span>
        <span class="chat__message-content chat__message-content--received">
          Hi, Mark! I made a new design for Messenger App.
        </span>
      </p>

      <p class="chat__message chat__message--sent">
        <span class="chat__message-time chat__message-time--sent">10:57</span>
        <span class="chat__message-content chat__message-content--sent">
          Yo! Send it to my assistant and we'll review it... someday.
        </span>
      </p>

      <p class="chat__message chat__message--received chat__message-time--sent">
        <span class="chat__message-time">11:03</span>
        <span class="chat__message-content chat__message-content--received">
          But, Mark...
        </span>
      </p>

      <p class="chat__message chat__message--block">
        <span class="chat__message-content chat__message-content--blocked">
          You were blocked by the user.
        </span>
      </p>

      <div class="chat__reply">
        <input type="text" class="chat__input" placeholder="Enter your message">
        <button class="chat__send">Send</button>
      </div>
    </div>
  </section>
</body>
</html>
