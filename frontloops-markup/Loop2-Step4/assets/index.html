<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">
            <img src="./img/event.svg" alt="Events." class="nav__icon">
          </a>
        </li>

        <li class="nav__item">

            <img src="./img/finance.svg" alt="Banks." class="nav__icon">

        <div class="card__content">
          <ul class="card__list">

            <li class="card__item">
              <a href="#" class="card__link">
                <span class="card__name">

                </span>
                <span class="visuallyHidden">
                  :
                </span>
                <span class="card__value">
                  17
                </span>
                <span class="visuallyHidden">

                </span>
              </a>
            </li>

            <li class="card__item">
              <a href="#" class="card__link">
                <span class="card__name">
                  Suchi
                </span>

                </span>

                </span>

              <a href="#" class="card__link">

                  Gourmet

                </span>
                <span class="card__value">

                </span>
                <span class="visuallyHidden">

                <span class="card__value">

                </span>
                <span class="visuallyHidden">
                  places to eat.
                </span>
              </a>
            </li>
          </ul>
        </div> <!-- card__content -->
      </section>
    </main>

</html>
